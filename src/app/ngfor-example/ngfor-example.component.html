<br>
<h2 style="text-align:center">Tabla de productos</h2>
<hr>

<!-- displayedColumns: string[] = ['nombre', 'codigo_barras', 'precio_venta', 'cantidad_stock','estado']; -->

<table mat-table [dataSource]="dataSource">
   <!-- class="mat-elevation-z8 table-striped"> -->

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Columna Producto  -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Columna codigo_barras  -->
  <ng-container matColumnDef="codigo_barras">
    <th mat-header-cell *matHeaderCellDef> Codigo de Barras </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo_barras}} </td>
  </ng-container>

  <!-- Columna precio_venta  -->
  <ng-container matColumnDef="precio_venta">
    <th mat-header-cell *matHeaderCellDef> Precio de Venta </th>
    <td mat-cell *matCellDef="let element"> {{element.precio_venta}} </td>
  </ng-container>

  <!-- Columna cantidad_stock  -->
  <ng-container matColumnDef="cantidad_stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidad_stock}} </td>
  </ng-container>

  <!-- Columna estado  -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
